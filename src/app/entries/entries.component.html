<ul *ngFor='let Entry of entry'>
    <i class="fas fa-times close" (click) = 'deleteEntry()'></i>
    <li>
        <div>
            <i class="fas fa-calendar-alt"></i>
            <!--<span class='time'>{{takeIt.hours}}:{{takeIt.minutes}}</span>-->
            <span>|</span>
            <span class='date'>{{todayDate | date}}</span>
            <br><br>
        </div>    
        <!--dairy text-->
        {{Entry}}
    </li>
</ul>
